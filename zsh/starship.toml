# =============================================================================
# trmnl :: Starship Prompt Config — Rounded Powerline
# =============================================================================

# Timeout for commands (ms)
command_timeout = 1000

# Use Catppuccin Mocha palette (with muted segment overrides)
palette = "catppuccin_mocha"

# -----------------------------------------------------------------------------
# Prompt Format
# Rounded open (\ue0b6) + triangle transitions (\ue0b0) between segments
# Colors waterfall: seg_green → seg_blue → seg_mauve → terminal bg
# Segments: [Identity:seg_green] [Directory:seg_blue] [Git:seg_mauve] langs...
# -----------------------------------------------------------------------------
format = """
$env_var\
[\ue0b6](fg:seg_green)\
$os\
$username\
$hostname\
[\ue0b0](fg:seg_green bg:seg_blue)\
$directory\
[\ue0b0](fg:seg_blue bg:seg_mauve)\
$git_branch\
$git_status\
[\ue0b0](fg:seg_mauve)\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# -----------------------------------------------------------------------------
# Disabled Modules
# -----------------------------------------------------------------------------
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# -----------------------------------------------------------------------------
# SSH Indicator
# -----------------------------------------------------------------------------
[env_var.SSH_CONNECTION]
format = "[SSH ](bold yellow)"
variable = "SSH_CONNECTION"

# -----------------------------------------------------------------------------
# OS Icon
# -----------------------------------------------------------------------------
[os]
disabled = false
format = "[$symbol]($style)"
style = "bold fg:crust bg:seg_green"

[os.symbols]
Macos = "\uf179"
Linux = "\uf17c"
Ubuntu = "\uf31b"
Debian = "\uf306"
Fedora = "\uf30a"
Arch = "\uf303"

# -----------------------------------------------------------------------------
# Username
# -----------------------------------------------------------------------------
[username]
show_always = true
format = "[ $user]($style)"
style_user = "bold fg:crust bg:seg_green"
style_root = "bold fg:red bg:seg_green"

# -----------------------------------------------------------------------------
# Hostname (nf-md-atom icon between user and hostname)
# -----------------------------------------------------------------------------
[hostname]
ssh_only = false
format = "[ \U000f0768 $hostname ]($style)"
style = "bold fg:crust bg:seg_green"
trim_at = "."

# -----------------------------------------------------------------------------
# Directory
# -----------------------------------------------------------------------------
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[ $path ]($style)"
style = "bold fg:crust bg:seg_blue"

# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
[git_branch]
format = "[ $symbol$branch ]($style)"
style = "bold fg:crust bg:seg_mauve"

[git_status]
format = "([$all_status$ahead_behind ]($style))"
style = "bold fg:crust bg:seg_mauve"

# -----------------------------------------------------------------------------
# Languages (unsegmented, no background)
# -----------------------------------------------------------------------------
[python]
format = " [$symbol$version]($style)"
symbol = " "
style = "yellow"

[nodejs]
format = " [$symbol$version]($style)"
symbol = " "
style = "green"

[rust]
format = " [$symbol$version]($style)"
symbol = " "
style = "red"

[golang]
format = " [$symbol$version]($style)"
symbol = " "
style = "cyan"

# -----------------------------------------------------------------------------
# Infrastructure
# -----------------------------------------------------------------------------
[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "blue"
only_with_files = true

[kubernetes]
format = " [$symbol$context]($style)"
symbol = "☸ "
style = "cyan"
disabled = false

# -----------------------------------------------------------------------------
# Command Duration
# -----------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
format = " [$duration]($style)"
style = "yellow"

# -----------------------------------------------------------------------------
# Prompt Character
# -----------------------------------------------------------------------------
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

# =============================================================================
