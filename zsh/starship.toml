# =============================================================================
# ktty-trmnl-tmx :: Starship Prompt Config
# =============================================================================

# Timeout for commands (ms)
command_timeout = 1000

# -----------------------------------------------------------------------------
# Prompt Format
# -----------------------------------------------------------------------------
format = """
$env_var\
$os\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# -----------------------------------------------------------------------------
# Disabled Modules
# -----------------------------------------------------------------------------
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# -----------------------------------------------------------------------------
# OS Icon (auto-detected, brand colors)
# Nerd Font codepoints: Ubuntu=F31B, Debian=F306, Fedora=F30A, Arch=F303, Apple=F302
# Note: Colors embedded in symbols since os module has single style
# -----------------------------------------------------------------------------
[os]
disabled = false
format = "$symbol"
style = "white"

[os.symbols]
Macos = "[\uf302](white)"
Linux = "[üêß](white)"
Ubuntu = "[\uf31b](bold #E95420)"
Debian = "[\uf306](bold #A81D33)"
Fedora = "[\uf30a](bold #51A2DA)"
Arch = "[\uf303](bold #1793D1)"

# -----------------------------------------------------------------------------
# SSH Indicator (shows when connected via SSH)
# -----------------------------------------------------------------------------
[env_var.SSH_CONNECTION]
format = "[SSH ](bold yellow)"
variable = "SSH_CONNECTION"

# -----------------------------------------------------------------------------
# Hostname (shown after OS icon)
# -----------------------------------------------------------------------------
[hostname]
ssh_only = false
format = " [$hostname]($style) "
style = "bold green"
trim_at = "."

# -----------------------------------------------------------------------------
# Directory
# -----------------------------------------------------------------------------
[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue bold"

# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
[git_branch]
format = "[$symbol$branch]($style) "
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"

# -----------------------------------------------------------------------------
# Languages (only show when relevant)
# -----------------------------------------------------------------------------
[python]
format = "[$symbol$version]($style) "
symbol = " "
style = "yellow"

[nodejs]
format = "[$symbol$version]($style) "
symbol = " "
style = "green"

[rust]
format = "[$symbol$version]($style) "
symbol = " "
style = "red"

[golang]
format = "[$symbol$version]($style) "
symbol = " "
style = "cyan"

# -----------------------------------------------------------------------------
# Infrastructure
# -----------------------------------------------------------------------------
[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "blue"
only_with_files = true

[kubernetes]
format = "[$symbol$context]($style) "
symbol = "‚ò∏ "
style = "cyan"
disabled = false

# -----------------------------------------------------------------------------
# Command Duration
# -----------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

# -----------------------------------------------------------------------------
# Prompt Character
# -----------------------------------------------------------------------------
[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
