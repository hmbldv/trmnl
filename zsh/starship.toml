# =============================================================================
# ktty-trmnl-tmx :: Starship Prompt Config
# =============================================================================

# Timeout for commands (ms)
command_timeout = 1000

# -----------------------------------------------------------------------------
# Prompt Format
# -----------------------------------------------------------------------------
format = """
$os\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# -----------------------------------------------------------------------------
# Disabled Modules
# -----------------------------------------------------------------------------
[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# -----------------------------------------------------------------------------
# OS Icon (auto-detected)
# Nerd Font codepoints: Ubuntu=F31B, Debian=F306, Fedora=F30A, Arch=F303, Apple=F302
# -----------------------------------------------------------------------------
[os]
disabled = false
format = "[ $symbol ]($style)"
style = "white"

[os.symbols]
Macos = "\uf302"
Linux = "üêß"
Ubuntu = "\uf31b"
Debian = "\uf306"
Fedora = "\uf30a"
Arch = "\uf303"

# -----------------------------------------------------------------------------
# Directory
# -----------------------------------------------------------------------------
[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue bold"

# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
[git_branch]
format = "[$symbol$branch]($style) "
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"

# -----------------------------------------------------------------------------
# Languages (only show when relevant)
# -----------------------------------------------------------------------------
[python]
format = "[$symbol$version]($style) "
symbol = " "
style = "yellow"

[nodejs]
format = "[$symbol$version]($style) "
symbol = " "
style = "green"

[rust]
format = "[$symbol$version]($style) "
symbol = " "
style = "red"

[golang]
format = "[$symbol$version]($style) "
symbol = " "
style = "cyan"

# -----------------------------------------------------------------------------
# Infrastructure
# -----------------------------------------------------------------------------
[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "blue"
only_with_files = true

[kubernetes]
format = "[$symbol$context]($style) "
symbol = "‚ò∏ "
style = "cyan"
disabled = false

# -----------------------------------------------------------------------------
# Command Duration
# -----------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

# -----------------------------------------------------------------------------
# Prompt Character
# -----------------------------------------------------------------------------
[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
