[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[window]
opacity = 0.90
padding = { x = 4, y = 4 }

[colors.primary]
background = "#0a1e24"
foreground = "#b8d4e6"

[colors.cursor]
cursor = "#89b4fa"
text = "#0a1e24"

[colors.selection]
background = "#1a3a4a"
text = "#b8d4e6"

[colors.normal]
black   = "#2a3a42"
red     = "#f38ba8"
green   = "#5cab96"
yellow  = "#e3cd7b"
blue    = "#89b4fa"
magenta = "#cba6f7"
cyan    = "#06afc7"
white   = "#b8d4e6"

[colors.bright]
black   = "#4a5a62"
red     = "#f5a0b8"
green   = "#94e2d5"
yellow  = "#f9e2af"
blue    = "#b4befe"
magenta = "#dbb8ff"
cyan    = "#89dceb"
white   = "#d4e8f2"

[shell]
program = "/usr/bin/zsh"
