[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[window]
opacity = 0.90
padding = { x = 4, y = 4 }

[colors.primary]
background = "#0a1e24"
foreground = "#b8d4e6"

[colors.cursor]
cursor = "#5da4ad"
text = "#0a1e24"

[colors.selection]
background = "#1a3a4a"
text = "#b8d4e6"

[colors.normal]
black   = "#2a3a42"
red     = "#c98a94"
green   = "#7a9e5a"
yellow  = "#c9b468"
blue    = "#5da4ad"
magenta = "#8b6aad"
cyan    = "#4d9aa8"
white   = "#b8d4e6"

[colors.bright]
black   = "#4a5a62"
red     = "#d9a4ac"
green   = "#a0c48a"
yellow  = "#d9cc8e"
blue    = "#8ec8d0"
magenta = "#b498d4"
cyan    = "#7dbfc9"
white   = "#d4e8f2"

[shell]
program = "/usr/bin/zsh"
