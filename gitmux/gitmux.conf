tmux:
  symbols:
    branch: " "
    hashprefix: ":"
    ahead: "↑"
    behind: "↓"
    staged: "●"
    conflict: "✖"
    modified: "✚"
    untracked: "…"
    stashed: "⚑"
    clean: "✔"
  styles:
    clear: "#[fg=default]"
    state: "#[fg=#f9e2af,bold]"
    branch: "#[fg=#89b4fa,bold]"
    remote: "#[fg=#a6adc8]"
    divergence: "#[fg=#f9e2af]"
    staged: "#[fg=#a6e3a1]"
    conflict: "#[fg=#f38ba8]"
    modified: "#[fg=#fab387]"
    untracked: "#[fg=#9399b2]"
    stashed: "#[fg=#cba6f7]"
    clean: "#[fg=#a6e3a1]"
  layout: [branch, divergence, " ", flags]
  options:
    branch_max_len: 20
    branch_trim: right
    ellipsis: "…"
