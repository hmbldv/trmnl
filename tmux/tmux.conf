# =============================================================================
# trmnl :: tmux Configuration
# =============================================================================

# Mouse support
set -g mouse on

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Terminal settings (true color + kitty support)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-kitty:Tc"

# Allow passthrough for kitty graphics protocol and proper font rendering
set -gq allow-passthrough on

# Ensure UTF-8 support
setw -gq utf8 on

# Use zsh as default shell in tmux
set-option -g default-command "zsh"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Reduce escape time (better for vim)
set -sg escape-time 10

# =============================================================================
# Key Bindings
# =============================================================================

# Prefix: Ctrl+A (instead of Ctrl+B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits that make sense
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# =============================================================================
# Plugins (TPM)
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# =============================================================================
# Catppuccin Theme Configuration
# =============================================================================
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# Override catppuccin colors to match trmnl palette
set -g @thm_red "#c98a94"
set -g @thm_maroon "#c49898"
set -g @thm_peach "#c9a078"
set -g @thm_yellow "#c9b468"
set -g @thm_green "#7a9e5a"
set -g @thm_teal "#4d9aa8"
set -g @thm_sky "#7dbfc9"
set -g @thm_sapphire "#6ab4be"
set -g @thm_blue "#5da4ad"
set -g @thm_lavender "#b498d4"
set -g @thm_mauve "#8b6aad"
set -g @thm_pink "#c9a0b8"
set -g @thm_flamingo "#cca8a0"
set -g @thm_rosewater "#d4b4ac"

# Window styling
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Date/time format
set -g @catppuccin_date_time_text "%a %d %b %H:%M"

# =============================================================================
# Load catppuccin BEFORE setting status-right
# =============================================================================
run '~/.tmux/plugins/tmux/catppuccin.tmux'

# =============================================================================
# Status Bar Configuration (AFTER catppuccin is loaded)
# =============================================================================
set -g status-position bottom
set -g status-left ""
set -g status-left-length 100
set -g status-right-length 100

# Status modules
set -g status-right "#{E:@catppuccin_status_gitmux}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# =============================================================================
# Initialize TPM (keep at the very bottom)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'
